<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Sencha tea and accessories at Phinbrew">
    <title>Phinbrew - Premium Sencha Tea & Accessories</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Yuji+Syuku&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">Phinbrew</div>
        <div class="dropdown">
            <button class="dropdown-toggle">Menu</button>
            <div class="dropdown-content">
                <a href="#">Tea</a>
                <a href="#">Accessories</a>
                <a href="#">Traditional Incense</a>
                <a href="#">Blog</a>
                <a href="#">About</a>
            </div>
        </div>
        <button class="mobile-toggle">â˜°</button>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Discover Premium Sencha</h1>
        <p>Elevate your tea experience with authentic Japanese craftsmanship.</p>
        <button class="button">Shop Now</button>
    </section>

    <!-- Product Grid -->
    <section class="grid-container">
        <div class="card">
            <img src="images/tea1.jpg" alt="Sencha Tea" loading="lazy">
            <h3>Sencha Classic</h3>
            <p>Rich, vibrant green tea.</p>
            <button class="button">View Details</button>
        </div>
        <div class="card">
            <img src="images/tea2.jpg" alt="Matcha Tea" loading="lazy">
            <h3>Matcha Premium</h3>
            <p>Smooth, ceremonial-grade matcha.</p>
            <button class="button">View Details</button>
        </div>
    </section>

    <!-- Contact Form (Netlify) -->
    <section class="contact">
        <h2>Contact Us</h2>
        <form name="contact" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="contact">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="button">Send</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>

</html>
